<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <link rel="import" href="../head.html?__inline">
    <title>注册</title>
    <!--SCRIPT_PLACEHOLDER-->
    <script data-loader="" src="http://webapi.amap.com/maps?v=1.4.11&key=78f49f96b8417592c675c958b244fe08"></script>
</head>

<body class="register-bg">
    <div class="register-container">
        <p class="goDownload">已有账号？请直接下载</p>
        <form id="formWrapper" class="form-wrapper wp100">
            <div class="form-item form-mobile">
                <div class="am-flexbox">
                    <i class="icon icon-mobile"></i>
                    <input type="text" pattern="[0-9]*" placeholder="请输入手机号码" id="mobile" name="mobile" class="input-item"/>
                </div>
            </div>
            <div class="form-item form-btn-item mt50">
                <div class="am-flexbox">
                    <i class="icon icon-sms"></i>
                    <div class="input-item smsCaptcha-item">
                        <input type="text" placeholder="手机验证码" id="smsCaptcha" name="smsCaptcha" pattern="[0-9]*"/>
                    </div>
                    <button class="item-button smsCaptcha-btn am-button am-button-small am-button-ghost" id="getVerification">获取验证码</button>
                </div>
            </div>
            <div class="form-item form-mobile mt50">
                <div class="am-flexbox">
                    <i class="icon icon-pwd"></i>
                    <input type="password" pattern="[0-9]*" placeholder="请输入密码" id="loginPwd" name="loginPwd" class="input-item"/>
                </div>
            </div>
        </form>
        <div class="btnWrap">
            <button id="subBtn" class="am-button wp100">注册</button>
        </div>
        <div class="registerTxt r-protocol">注册即代表同意《借款服务与隐私协议》</div>
    </div>

    <div class="r-popup popup-protocol">
        <div class="r-popup-close"><img src="../../images/icon-plus.png"/></div>
        <div class="r-popup-html">
            <div class="r-popup-body">
                <h3 class="r-popup-tit"></h3>
                <div class="r-popup-conten"></div>
            </div>
        </div>
    </div>

    <link rel="import" href="../footer.html?__inline">
    <script>
        require(['app/controller/user/Register']);
    </script>
</body>

</html>
